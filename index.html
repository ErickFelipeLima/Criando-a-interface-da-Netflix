<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade--> 
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css  -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>FUTFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">FUTFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Brasileirão</a>
                <a href="#">Pernambucano</a>
                <a href="#">Copa do Nordeste</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="campeonato-principal">
            <div class="container">
                <h3 class="titulo">CAMPEONATO PERNAMBUCANO 2022</h3>
                <p class="descricao">É a competição de futebol estadual em Pernambuco. Assita todos os jogos ao vivo </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-futbol"></i>
                        ASSISTIR AO VIVO
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-campeonatos">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-campeonato" src="img/brasileirao.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-campeonato" src="img/copabrasil.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-campeonato" src="img/copadomundo.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-campeonato" src="img/copasulamericana.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-campeonato" src="img/libertadores.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-campeonato" src="img/nordeste.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-campeonato" src="img/ligadoscampeos.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-campeonato" src="img/serieb.jpg" alt="" srcset="">
                </div>
            </div>
    </div>
        
    <div class="carrosel-times">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-times" src="img/0.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-times" src="img/1.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-times" src="img/2.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-times" src="img/3.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-times" src="img/7.png" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-times" src="img/8.png" alt="" srcset="">
                </div>
            </div>
    </div>


    <script src="https://kit.fontawesome.com/74dd8215a3.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
